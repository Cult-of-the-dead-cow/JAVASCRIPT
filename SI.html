<html>
<head>
<title>SI</title>
</head>
<body>
<script language="javascript" type="text/javascript">
var p,r,t,SI;
p=parseInt(prompt("enter p: "));
r=parseInt(prompt("enter r: "));
t=parseInt(prompt("enter t: "));
SI=p*r*t;
document.write("<br>p is "+p);
document.write("<br>r is "+r);
document.write("<br>t is "+t);
SI=(p*r*t)/100;

document.write("<br>("+p+"*"+r+"*"+t+")/100="+SI);
</script>
</body>
</html>
