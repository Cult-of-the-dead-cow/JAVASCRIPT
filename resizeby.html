<html>
<body>
<button onclick="openWin()">Create window</button>
<button onclick="resizeWin()">Resize window</button>
<script>
var myWindow;
function openWin()
{
myWindow=window.open("pie.jpg","image1","width=100,height=100");
}
function resizeWin()
{
myWindow.resizeBy(250,200);
myWindow.focus();
}
</script>
