<html>
<title>webpage</title>
<body>
<script>

var a,b,c
a=parseInt(prompt("enter a"))
b=parseInt(prompt("enter b"))
c=parseInt(prompt("enter c"))
if(a>b && a>c)
{
	document.write("a is greater")
}
else
{
	if(b>a && b>c)
	{
		document.write("b is greater")
	}
	else
	{
		if(c>a && c>b)
		{
			document.write("c is greater")
		}
		else
		{
			document.write("all number are equal")
		}
	}
}
</script>
</body>
</html>
