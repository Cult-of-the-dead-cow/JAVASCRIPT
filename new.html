<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<div class="container">
  <div class="row">
    <div class="col-xs-6" style="background-color:#f0f0f0">
    <form>
      <h4>Sign up</h4>
  <div class="form-group">
    <label for="exampleInputFirst">First name</label>
    <input type="text" class="form-control" id="exampleInputFirst" placeholder="First name">
  </div>
  <br>
  <div class="form-group">
    <label for="exampleInputLast">Last name</label>
    <input type="text" class="form-control" id="exampleInputLast" placeholder="Last name">
  </div>
  <br>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address <span style="color:red;">*</span></label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  </div>
  <br>
  <div class="form-group">
    <span class="text-muted"><em><span style="color:red;">*</span> Indicates required field</em></span>
  </div>    
  <button type="submit" class="btn btn-default">Sign up</button>
</form>
    
    </div>
<div class="col-xs-6" style="background-color:#f0f0f0">
      <form>
        <h4>Feedback</h4>
        <div class="form-group">
          <textarea class="form-control" id="exampleTextArea1" rows="5" placeholder="Your message"></textarea>
        </div>
<br>
        <div class="form-group">
          <label for="exampleInputEmail2">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
        </div>
		<br>
          <div class="form-group">
            <label for="exampleInputFull">Name <em>(Optional)</em></label>
    <input type="text" class="form-control" id="exampleInputFull" placeholder="Full name">
  </div>
<br>
        <button type="submit" class="btn btn-default">Send feedback</button>
  </form>
    
    </div>
  </div>
</div>
