<html>
<head>
<script>
function myFunction()
{
if(window.top!=window.self)
{
document.getElementById("d").innerHTML="This window is not the topmost window! Am I in a frame?";
}
else
{
document.getElementById("d").innerHTML="This window is not the topmost window!";
}
}
</script>
</head>
<button onclick="myFunction()">Check window</button>
<p id="d"></p>
</body>
</html>
